version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - greenos

  celery_worker:
    build: ./backend
    env_file: .env
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app worker --loglevel=info --pool=solo
    networks:
      - greenos

  celery_beat:
    build: ./backend
    env_file: .env
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app beat --loglevel=info
    networks:
      - greenos

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/api/v1
    command: npm run dev
    networks:
      - greenos

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: greenos
      POSTGRES_USER: greenos
      POSTGRES_PASSWORD: greenos_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenos"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - greenos

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - greenos

  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqttdata:/mosquitto/data
      - mqttlog:/mosquitto/log
    networks:
      - greenos

volumes:
  pgdata:
  redisdata:
  mqttdata:
  mqttlog:

networks:
  greenos:
    driver: bridge
